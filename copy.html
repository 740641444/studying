//利用递归，进行深拷贝
	function copy(json) {
		var newobj = {};
		for(var i in json) {                            //便利json
			if(typeof json[i] == "object") {            //如果json中还有json
				newobj[i] = copy(json[i])               //递归调用自己，并将返回值给新数组
			} else {
				newobj[i] = json[i];                    //无json，直接把值给新数组
			}
		}
		return newobj;
	}
</script>
